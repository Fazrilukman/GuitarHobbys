<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarmonyTone - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/login.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo3.png" alt="Logo" />
      HarmonyTone
    </div>
    <h2>Log in to Your Account</h2>
    <p class="subtitle">Welcome back! Select method to log in</p>

    <div class="social-buttons">
      <button><img src="https://img.icons8.com/color/24/google-logo.png" /> Google</button><button><img src="https://img.icons8.com/color/24/facebook-new.png" /> Facebook</button>
    </div>

    <p class="divider">Or continue with email</p>

    <form action="#" method="POST">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button class="login-btn">Log in</button>
    </form>

    <div class="footer">
      Don't have account? <a href="#">Create an account</a>
    </div>
  </div>
</body>
</html>
